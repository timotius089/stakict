<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">	
		body, html{
			margin: 0px;
			height: 100%;
		}
		#header {
			background: url(work.jpg);
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			position: relative;
		}
		#msk{
			background-color: #00000085;
			min-height: 300px;
			width:100%; 
		}
		#isiheader{
			padding: 15px 85px 15px 85px;
			display: grid;
			grid-template-columns: 20% 80% ;
		}
		.rowheader{
			grid-row: 1;
		}
		.menuhead {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		.menuhead li{
			float: left;
		}

		.menubuton {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		/* Change the link color to #111 (black) on hover */
		.menubuton:hover {
			background-color: #111;
		}

		li a, .dropbtn {
			display: inline-block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover, .dropdownmenu:hover .dropbtn {
			background-color: red;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f9f9f9;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
			text-align: left;
		}

		.dropdown-content a:hover {background-color: #f1f1f1;}

		.dropdownmenu:hover .dropdown-content {
			display: block;
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="msk">
			<div id="isiheader">
				<div class="rowheader">
					<h1 style="margin: 0px;color: white">BizOne.</h1>
				</div>
				<div >
					<ul class="menuhead">
						<li><a class="menubuton" href="#home">Home</a></li>
						<li class="dropdownmenu">
							<a href="" class="dropbtn menubuton">Dropdown</a>
							<div class="dropdown-content">
								<a href="#">Link 1</a>
								<a href="#">Link 2</a>
								<a href="#">Link 3</a>
							</div>
						</li>
						<li><a class="menubuton" href="#contact">Contact</a></li>
						<li style="float:right"><a class="menubuton" class="active" href="#about">About</a></li>
					</ul>
				</div>
			</div>
			<div style="padding: 85px 30px 50px 80px;color: white">
				<p style="margin: 0px">Quikly setup your webside</p>
				<p style="margin: 0px;font-size: 30px">Style up Your <br> Business Strategy</p>
				<p style="margin: 30px 0px 45px 0px">it has all unique & new digital experience layouts</p>
				<div>
					<button style="background-color: green;color: white;width: 100px;padding: 10px;cursor: pointer;display: inline-block;">Read more</button>
					<button style="background-color: lightblue;color: white;width: 100px;padding: 10px">Read more</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
